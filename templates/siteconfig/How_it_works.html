{% extends 'core/base.html' %}
{% load static %}
{% block title%} Policies|{% endblock %}

{% block content %}
<div class="container" style="color:black;">
    <div class="row">
        <div class="col-12 my-4">
            <div class="card profile__edit__card m-auto" style="color:black;">
                <div class="card-header">
                    <h3 class="m-0" style="color: #5f5f5f;">{{tag_line}}</h3>
                </div>
                {% for howitwork in howitworks %}
                <div class="card-body offset-md-2" style="color:black;">
                    <h3 style="font-weight:bold; color:blue;">{{howitwork.title}}</h3>
                    <p>{{howitwork.content}}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endblock content %}
